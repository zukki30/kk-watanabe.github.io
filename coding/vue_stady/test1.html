<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="exercise">
		<!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
		<p>VueJS is pretty cool - {{name}} ({{age}})</p>
		<!-- 2) Output your age, multiplied by 3 -->
		<p>{{ agemultiplied(3) }}</p>
		<!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
		<p>{{ Math.random() }}</p>
		<!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
		<div>
			<img v-bind:src="image" style="width:100px;height:100px">
		</div>
		<!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
		<div>
			<input type="text" v-bind:value="name">
		</div>
	</div>
</body>
<script>
	new Vue({
		el: '#exercise',
		data: {
			name: 'taro yamada',
			age: '30',
			image: 'https://www.learningspy.co.uk/wp-content/uploads/2016/05/Testing_in_Progress.gif'
		},
		methods: {
			agemultiplied: function(number) {
				return this.age * number;
			}
		}
	});
</script>
</html>
